<template>
    <lightning-layout class="slds-align_absolute-center slds-p-around_medium" multiple-rows style="background-color: midnightblue; color:white;">
        <lightning-layout-item style="width: 23rem;" size="12" small-device-size="12" medium-device-size="4" large-device-size="4" padding="around-small">
            <div class="slds-box">
                <!-- time -->
                <lightning-layout class="slds-text-align_center" style="margin-top: -9%;">
                    <lightning-layout-item class="block" padding="around-small">
                        <span class="val" data-id="hour">{time.hour}</span>
                        <span class="text">Hour</span>
                    </lightning-layout-item>
                    <span class="colon slds-align_absolute-center" data-id="">:</span>
                    <lightning-layout-item class="block" padding="around-small">
                        <span class="val" data-id="min">{time.min}</span>
                        <span class="text">Minute</span>
                    </lightning-layout-item>
                    <span class="colon slds-align_absolute-center" data-id="">:</span>
                    <lightning-layout-item class="block" padding="around-small">
                        <span class="val" data-id="sec">{time.sec}</span>
                        <span class="text">Seconds</span>
                    </lightning-layout-item>
                    <span class="meridiem" data-id="meridiem" style="margin-top: 1rem;">{time.meri}</span>
                </lightning-layout>
                <!-- date / timezone -->
                <lightning-layout multiple-rows class="slds-align_absolute-center">
                    <!-- <lightning-layout-item class="">
                        <img class="flag" data-id="flag" src={ipinfo.countryflag} alt="Flag">
                    </lightning-layout-item> -->
                    <lightning-layout-item class="" style="letter-spacing: 1px;">
                        <lightning-formatted-date-time value={time.timestamp}
                                                year="numeric" 
                                                month="short" 
                                                day="numeric" 
                                                weekday="long"
                                                hour12="true"
                                                time-zone-name="long"
                                                time-zone={time.tz}></lightning-formatted-date-time>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
